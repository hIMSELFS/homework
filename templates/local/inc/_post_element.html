<div class="card mb-3 item-product" style="max-width: 350px;">
    <div class="row g-0">
        <div class="col-md-4">
            {% if item.image %}
           <img src="{{ item.image.url }}" width="150px" alt="...">
            {% else %}
            <img src="media/not_image.jpg" class="rounded float-end" width="200px" height="150px" alt="...">
            {% endif %}
        </div>
        <div class="col-md-8 main-text-product">
            <div class="card-body">
                <h5 class="card-title item-product">{{item.shortName}}</h5>
                <p class="card-text"><small class="text-muted">id:{{item.id}}</small></p>
                <p class="card-text">{{item.shortText}}</p>
                <p class="card-text"><small class="text-muted">price:{{item.price}}тенге</small></p>
            </div>
        </div>
    </div>
</div>
